<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="logo-image">
      <img
        src="https://static.helpjuice.com/assets/marketing/helpjuice-logo-assets/helpjuice-blue-white-png-f7da0be849ff428e547d5bd4fefc5a39950e3062e1bd1b79cb339bfb8a472146.png"
        alt="helpJuice"
      />
    </div>

    <div>
      <div class="contact-form-wrapper d-flex justify-content-center">
        <form action="#" class="contact-form">
          <h5 class="title">Contact us</h5>

          <div>
            <input
              type="email"
              class="form-control rounded border-white mb-3 form-input"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <input
              type="text"
              class="form-control rounded border-white mb-3 form-input"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div>
            <input
              type="text"
              class="form-control rounded border-white mb-3 form-input"
              id="Subject"
              placeholder="Subject"
              required
            />
          </div>
          <label class="department" for="department">Department</label>
          <select
            class="form-control rounded border-white mb-3 form-input"
            name="department"
            id="department"
          >
            <option value="support" selected>Support</option>
            <option value="sales">Sales</option>
            <option value="customization">Customization</option>
          </select>
          <div>
            <textarea
              id="description"
              class="form-control rounded border-white mb-3 form-text-area"
              rows="5"
              cols="30"
              placeholder="Description"
              required
            ></textarea>
          </div>
          <div>
            <input
              type="file"
              class="form-control rounded border-white mb-3 form-input"
              id="image"
            />
          </div>
          <div class="submit-button-wrapper">
            <input type="submit" value="Send" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
